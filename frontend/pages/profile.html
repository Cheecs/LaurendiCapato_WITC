    <main>
        <section id="profileSettings">
            <img src="../img/sfondo.jpg" class="img img-fluid" id="sfondo" alt="">
            <div id="mainDiv" class="container-fluid">
                <div id="editProfileDiv" class="mt-5 p-3">
                    <div class="divImgProfile">
                        <img src="../img/defaultProfile.png" id="imgProfile">
                        <div id="changeImgDiv" class="d-flex justify-content-center align-items-center ms-2">
                            <svg xmlns="http://www.w3.org/2000/svg" id="changeProfilePic" width="30" height="30"
                                fill="white" class="bi bi-camera p-1" viewBox="0 0 16 16">
                                <path
                                    d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z" />
                                <path
                                    d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0" />
                            </svg>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-white" id="txtUsername">
                            
                        </h2>
                    </div>
                    <div>
                        <button class="btn" id="btnEditProfile">Edit profile</button>
                    </div>
                    <div class="divForm d-none mb-4">
                        <form class="form needs-validation" id="editProfile">
                            <div class="input-group mb-3">
                                <label for="username" class="lblUsername">Username:</label>
                                <input type="text" name="username" id="txtChangeUsr" placeholder="Change your username"
                                    required>
                            </div>
                            <div class="input-group">
                                <label for="password" id="lblPassword">Password:</label>
                                <input type="password" name="password" id="txtChangePwd" placeholder="Update your password"
                                    required>
                            </div>
                            <div class="form-check mt-2" id="divShowPwd">
                                <input class="form-check-input mt-1" type="checkbox" value="" id="showPwd" disabled>
                                <label class="form-check-label text-light ms-2 mb-3" for="flexCheckDefault">
                                    Show password
                                </label>
                            </div>
                            <button type="submit" class="btn me-3" id="save" disabled>Save</button>
                            <button class="btn" id="cancel" disabled>Cancel</button>
                        </form>
                    </div>
                    <div class="mt-3">
                        <div class="hr"></div>
                        <p class="text-white mt-1" id="imgAnalizzate">Immagini analizzate:</p>
                        <!-- <p class="text-white">Recensioni pubblicate: poche</p> -->
                    </div>
                </div>
                <div id="profileTablesDiv" class="mt-5 p-3 table-responsive-sm">
                    <h3 class="text-white">Your Colors</h3>
                    <div id="paletteTableDiv">
                        <table class="table table-dark table-borderless rounded-table" id="paletteTable">
                            <thead>
                                <tr>
                                    <th>Color Name</th>
                                    <th>Color</th>
                                    <th>HEX</th>
                                    <th>RGB</th>
                                    <th>Image</th>
                                    <th>Show palette</th>
                                </tr>
                            </thead>
                            <tbody id="tBodyColor">

                            </tbody>
                        </table>
                        <p class="d-none text-secondary" id="noImages">Nothing to see here yet!</p>
                    </div>
                    <h3 class="text-white mt-3">Your reviews</h3>
                    <table class="table table-dark table-striped table-borderless rounded-table">
                        <thead>
                            <tr>
                                <th>RATING</th>
                                <th>REVIEW</th>
                                <th>DATE</th>
                            </tr>
                        </thead>
                        <tbody id="tBodyReviews">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <input type="file" id="imgProfileInput" class="d-none">
    </main>
