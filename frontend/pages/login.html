<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/favicon-16x16.png">

    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/login.js"></script>
</head>

<body>
    <div id="mainDiv">
        <div id="divBackHome" class="mt-2">
            <a href="./home.html">
                <img src="../img/Logo_WITC_NoBG.png" id="imgBackHome" alt="">
            </a>
        </div>
        <div class="col-5 p-4" id="mockupDiv">
            <h2 class="catchphrase ms-2">Login to begin</h2>
            <h2 class="catchphrase ms-2">your Experience.</h2>
        </div>
        <h2 id="catchphrase2" class="m-3">Signin to begin your Experience.</h2>
        <div class="form-container col-7" id="loginDiv">
            <p class="title">Login</p>
            <form class="form">
                <div class="input-group mb-3">
                    <label for="username">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-check mt-2" id="divShowPwd">
                    <input class="form-check-input mt-1" type="checkbox" value="" id="showPwd">
                    <label class="form-check-label text-light ms-2" for="flexCheckDefault">
                        Show password
                    </label>
                </div>
                  
                <hr>
                <button class="sign">Sign In</button>
            </form>
            <div id="divLinks">
                <p class="signup mt-2">Don't have an account?
                    <a rel="noopener noreferrer" href="signup.html" class="linkSignUp">Sign Up</a>
                    <p>
                        <a href="#" class="noAccounlnk mt-1">continue without an account â†’</a>
                    </p>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
